<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-[url('assets/img/khodam.jpeg')] bg-cover">
        <div class="mx-auto max-w-screen-xl h-screen px-4 py-32 lg:flex lg:h-screen lg:items-center">
            <div class="mx-auto max-w-3xl text-center">
                <h1
                    class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 bg-clip-text text-3xl font-extrabold text-transparent sm:text-5xl">
                    Cek Khodam Online
                </h1>

                <label for="name"
                    class="mt-10 relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                    <input type="name" id="name" placeholder="nama"
                        class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent text-white focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" />
                    <span
                        class="absolute start-3 top-3 -translate-y-1/2 text-xs text-white transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs">
                        Nama
                    </span>
                </label>
                <div class="mt-8 flex flex-wrap justify-center gap-4">
                    <button onclick="cekKhodam()"
                        class="block w-full rounded border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white focus:outline-none focus:ring active:text-opacity-75 sm:w-auto">
                        Cek
                    </button>
                </div>
                <div class="mt-8 text-white text-xl" id="result"></div>
            </div>
        </div>
    </section>

    <script>
        function cekKhodam() {
            const khodamResults = [
                "Khodam: Jenderal Banaspati",
                "Khodam: Blangkon",
                "Khodam: Bebek Ngepot",
                "Khodam: Tikus Berdasi",
                "Khodam: Naga berbrend",
                "Khodam: Genderewo",
                "Khodam: Macan Biskuat",
                "Khodam: Siluman Ular",
                "Khodam: Sapi Ultra",
                "Khodam: Katak Broken Home",
                "Khodam: Stang Mio",
                "Khodam: Jin Ifrit",
                "Khodam: Petapa Mesum",
                "Khodam: Kosong",
                
            ];

            const randomIndex = Math.floor(Math.random() * khodamResults.length);
            const result = khodamResults[randomIndex];

            document.getElementById('result').innerText = result;
        }
    </script>
</body>

</html>
